<script>

    $.noConflict(); // Comment

    var component = "#the-banner-content";
    $(document).ready(function(){

       
        $(component).find("li").each(function(){

            var image = String($(this).find("img").attr("src"));
            $(this).css("background-image","url(" + image + ")");
            $(this).remove(".imagem");

        })

    })

</script>
