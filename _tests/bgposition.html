    /* styles unrelated to zoom */

    /* these styles are for the demo, but are not required for the plugin */

      display:inline-block;
      position: relative;
      
    }
    
    /* magnifying glass icon */
    .zoom:after {
      content:'';
      display:block; 
      width:33px; 
      height:33px; 
      position:absolute; 
      top:0;
      right:0;
      background:url(icon.png);
    }

    .zoom img {
      display: block;
    }

    .zoom img::selection { background-color: transparent; }

    #ex2 img:hover { cursor: url(grab.cur), default; }

    .the-banner>li{

      width:100%;
      display:block;
    }


  </style>

    <script>
       
        $(window).resize(function(){
            efeito();
        });

        $(document).ready(function(e) {
 
          efeito();
          $('#the-banner-content').thebanner({autoAnimate:false, bannerWidth:$(window).width()})
          customizacao();
          
          $('.zoom').zoom({ on:'click' }); 
          $('.zoom').css("height", $(window).height());
          


        });



        function efeito(){
           
          var alturaTela = $(window).height();
          var larguraTela = $(window).width();

          $('#the-banner-content').css("width", larguraTela);
          $('#the-banner-content').css("height", alturaTela);
          
          $('.zoom').css("height", $(window).height());
          $('.zoom').css("width", $(window).width());

        }


        function customizacao(){

          $(".the-banner>li").each(function(){

            var bg = $(this).css("background-image").replace('url(','').replace(')','');
            var str = "<span class='zoom'><img src="+bg+" width='555' height='320' alt='' style='display:none;' /></span>";

            $(this).html(str);

          });
        }



    </script>
